steps:
  - name: 'node:14'
    entrypoint: 'bash'
    args:
      - '-c'
      - 'npm install'
  - name: 'node:14'
    entrypoint: 'bash'
    args:
      - '-c'
      - 'npm install concurrently --save-dev'
  - name: 'node:14'
    entrypoint: 'bash'
    args:
      - '-c'
      - 'npm run build'
artifacts:
  objects:
    location: 'gs://us-central1.deploy-artifacts.nikhil-kolluri.appspot.com'
    paths:
      - 'build/**/*'
      - 'electron-build/**/*'
